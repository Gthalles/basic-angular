<article>
  <div>
    <h3>Event binding</h3>
    <button (click)="botaoClicado()" class="btn btn-primary">Click aqui!</button>

    <br><br>

    <input type="text" (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor(inputValue.value)"
      (blur)="salvarValor($event.target.value)" #inputValue>

    <p>Valor Atual: {{ valorAtual }}</p>
    <p>Valor Salvo: {{ valorSalvo }}</p>

    <br><br>

    <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver">Passe o mouse
      sobre mim</span>
  </div>

  <div>
    <h3>Two-way data binding</h3>

    <input type="text" [value]="name" (input)="name=$event.target.value">

    <input type="text" [ngModel]="name" (ngModelChange)="nome = $event">

    <input type="text" [(ngModel)]="name">

    <input type="text" [value]="name">
  </div>

  <br><br>

  <div>
    <p>Nome: {{ pessoa.nome }}</p>
    <p>Idade: {{ pessoa.idade }}</p>

    <input type="text" [(ngModel)]="pessoa.nome">
    <input type="text" [(ngModel)] = "pessoa.idade">
  </div>

  <br><br>

  <div class="input-output-properties">
    <h3>Input/Output Properties</h3>

    <app-curso [nome]="nomeDoCurso"></app-curso>
  </div>
</article>
