<article>
  <h3>Event binding</h3>
  <div>
    <button (click)="botaoClicado()" class="btn btn-primary">Click aqui!</button>
    
    <br><br>
    
    <input type="text"
    (keyup)="onKeyUp($event)"
    (keyup.enter)="salvarValor(inputValue.value)"
    (blur)="salvarValor($event.target.value)"
    #inputValue>
    
    <p>Valor Atual: {{ valorAtual }}</p>
    <p>Valor Salvo: {{ valorSalvo }}</p>

    <br><br>

    <span
      (mouseover)="onMouseOverOut()"
      (mouseout)="onMouseOverOut()"
      [class.highlight]="isMouseOver"
    >
      Passe o mouse sobre mim
    </span>
  </div>
</article>
